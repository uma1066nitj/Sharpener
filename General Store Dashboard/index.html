<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store Dashboard</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="my-form">
            <div class="head">
                <h2 style="border: 2px solid black; border-radius: 100px; text-align: center; background-color: whitesmoke; color: #0B6F3A;font-weight: bold;">D Mart<span> : Get your things </span></h2>
            </div>
            <h4 style="font-style: italic;">Please Enter the Details here before sending to Inventory</h4>
            <div>
                <label for="item" class="form-label" style="color: #0B6F3A; font-weight: bold;">Item Name</label>
                <select name="item" id="item" class="form-control" style="border: 2px solid black; border-radius: 10px;width: auto; text-align: center;">
                    <option value="pepsi">Pepsi</option>
                    <option value="sugar">Sugar</option>
                    <option value="rice">Rice</option>
                    <option value="pen">Pen</option>
                    <option value="notebook">Notebook</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="honey">Honey</option>
                    <option value="bottle">Bottle</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label" style="color: #0B6F3A; font-weight: bold;">Description</label>
                <input type="text" id="description" class="form-control" style="border: 2px solid black; border-radius: 10px; width: auto;">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label" style="color: #0B6F3A; font-weight: bold;">Price</label>
                <input type="text" id="price" class="form-control" style="border: 2px solid black; border-radius: 10px;width: auto;">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label" style="color: #0B6F3A; font-weight: bold;">Quantity</label>
                <input type="text" id="quantity" class="form-control" style="border: 2px solid black; border-radius: 10px;width: auto;">
            </div>
            <button class="btn btn-primary" type="submit" style="text-align: center;">Add Item</button>
        </form>
        <ul id="item-list" class="list-group">
            <h4>Available Item in Store</h4>
            <!-- <li class="list-group-item">item1</li>
                    <li class="list-group-item">item2</li>
                    <li class="list-group-item">item3</li> -->
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
