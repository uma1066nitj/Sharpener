<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="tableList" class="table-list"></div>
        <div id="tableContainer" class="table-container"></div>
        <div class="form-container">
            <button id="createNewTableBtn" class="create-table-btn">Create New Table</button>
            <div id="createForm" class="create-form">
                <button id="closeFormBtn" class="close-form-btn">Close</button>
                <input type="text" id="tableName" placeholder="Table Name">
                <div id="fields">
                    <div class="field">
                        <input type="text" class="fieldName" placeholder="Field Name">
                        <select class="fieldType">
                            <option>Select type</option>
                            <option value="INT">INT</option>
                            <option value="VARCHAR(255)">VARCHAR(255)</option>
                            <option value="DATE">DATE</option>
                            <option value="BOOLEAN">BOOLEAN</option>
                        </select>
                    </div>
                </div>
                <button id="addFieldBtn" class="add-field-btn">Add Another Field</button>
                <button id="createTable" class="create-table-btn">Create Table</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
