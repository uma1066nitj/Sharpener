<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            font-size: 25px;
            text-align: center;
        }
        .expense-form {
            max-width: 400px;
            margin: 2rem;
            border: 2px solid greenyellow;
            padding: 2rem;
        }
        label {
            display: block;
            text-align: left;
            font-size: 20px;
        }

        input,
        select {
            width: 80%;
            margin: 5px;
            border-radius: 10px;
            font-size: 20px;
        }

        .expense-form button {
            width: 40%;
            border-radius: 10px;
        }

        button:hover {
            background: #E74C3C;
        }

        .expenses-list {
            max-width: 300px;
            margin: 2rem;
            border: 2px solid greenyellow;
            padding: 2rem;
        }

        .expenses-list h2 {
            font-size: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            text-align: left;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        ul li button {
            float: right;
            margin-left: 10px;
        }
        .premium-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: gold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
        <button class="premium-button" onclick="buyPremium()">Buy Premium Membership</button>

    <form class="expense-form" onsubmit="addExpense(event)">
        <h2>Daily Expense Entry</h2>
        <label for="amount">Amount Spent</label>
        <input type="number" name="amount" placeholder="Enter amount" required />
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Enter description" required />
        <label for="category">Category</label>
        <select name="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <div class="expenses-list" id="expenses-list">
        <h2>Your Expenses</h2>
        <ul id="expenses">
            <!-- Expenses will be appended here -->
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./expense.js"></script>
