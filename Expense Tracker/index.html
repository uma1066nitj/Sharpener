<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>

</head>
<body>
    <div class="container">
        <form id="my-form">
            <h2>Add Expenses</h2>
            <div class="mb-3">
                <label for="money" class="form-label">Money</label>
                <input type="number" id="money" class="form-control">
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <input type="text" id="service" class="form-control">
            </div>
            <div>
                <label for="service-category" class="form-label">Service Category</label>
                <select name="service-category" id="service-category" class="form-control">
                    <option value="food" selected>Food</option>
                    <option value="movie">Movie</option>
                    <option value="petrol">Petrol</option>
                    <option value="general">General</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <ul id="expense-list" class="list-group">
            <h2>Expense List</h2>
            <!-- <li class="list-group-item">item1</li>
            <li class="list-group-item">item2</li>
            <li class="list-group-item">item3</li> -->
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
