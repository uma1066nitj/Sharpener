<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="tablesContainer"></div>
        <button id="createNewTableBtn">Create New Table</button>
        <div id="createForm" style="display:none;">
            <input type="text" id="tableName" placeholder="Table Name">
            <div id="fields">
                <div class="field">
                    <input type="text" class="fieldName" placeholder="Field Name">
                    <!-- <input type="text" class="fieldType" placeholder="Type"> -->
                    <select class="fieldType">
                        <option>Select type</option>
                        <option value="INT">INT</option>
                        <option value="VARCHAR(255)">VARCHAR(255)</option>
                        <option value="DATE">DATE</option>
                        <option value="BOOLEAN">BOOLEAN</option>
                    </select>
                </div>
            </div>
            <button id="addFieldBtn">Add Another Field</button>
            <button id="createTable">Create Table</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
